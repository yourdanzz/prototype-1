<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penentuan Jurusan Siswa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Form Penentuan Jurusan Siswa</h1>
    <form id="student-form" class="p-4 border rounded bg-light">
      <!-- Nama Lengkap -->
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Masukkan nama lengkap" required>
      </div>

      <!-- Minat Utama -->
      <div class="mb-3">
        <label for="interests" class="form-label">Minat Utama</label>
        <select id="interests" name="interests" class="form-select" required>
          <option value="" disabled selected>Pilih salah satu</option>
          <option value="Teknik">Teknik</option>
          <option value="Bisnis">Bisnis</option>
          <option value="Seni">Seni</option>
          <option value="Kesehatan">Kesehatan</option>
        </select>
      </div>

      <!-- Nilai Mata Pelajaran -->
      <div class="mb-3">
        <label class="form-label">Nilai Mata Pelajaran</label>
        <div class="row">
          <div class="col">
            <input type="number" id="math" name="math" class="form-control" placeholder="Matematika" required>
          </div>
          <div class="col">
            <input type="number" id="science" name="science" class="form-control" placeholder="IPA" required>
          </div>
          <div class="col">
            <input type="number" id="language" name="language" class="form-control" placeholder="Bahasa" required>
          </div>
        </div>
      </div>

      <!-- Pilihan Kepribadian -->
      <div class="mb-3">
        <label class="form-label">Pilihan Kepribadian</label>
        <div class="form-check">
          <input type="radio" id="analytical" name="personality" value="Analitis" class="form-check-input" required>
          <label for="analytical" class="form-check-label">Analitis</label>
        </div>
        <div class="form-check">
          <input type="radio" id="creative" name="personality" value="Kreatif" class="form-check-input">
          <label for="creative" class="form-check-label">Kreatif</label>
        </div>
        <div class="form-check">
          <input type="radio" id="practical" name="personality" value="Praktis" class="form-check-input">
          <label for="practical" class="form-check-label">Praktis</label>
        </div>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="btn btn-primary w-100">Kirim</button>
    </form>
    <p class="output mt-4 p-3 border rounded bg-light">(Hasil akan muncul di sini)</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
